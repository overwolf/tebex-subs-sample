<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Overwolf Generic Sample App - Main</title>
  <link rel="stylesheet" href="../../css/common.css"/>
</head>

<body>
  <div>
    <h2>Tebex Subs Sample</h2>
    <h4>Manage your subscriptions - <a href="https://checkout.tebex.io/payment-history">here</a></h4>
    <h3>API Tester Buttons</h3>


    <button disabled id="getPackages">Refresh Packages</button>
    <button disabled id="getStatus">Refresh Status</button>


    <h2>Currently Logged In: <b id="loggedIn">False</b></h2>
    <h3>Discord User (Optional): <input id="discordId" inputmode="numeric"></input></h3>
    <h4>Current Active Plans</h4>
    <ul id="plans" class="vertical"></ul>
    <h4>Current Available Plans</h4>
    <ul id="packages" class="horizontal"></ul>
    
  </div>
  <div id="dvDiff" style="width:100%; height:100%"></div>
</body>

</html>
